{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home Page</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register_user' %}">Register</a></li>
            <li class="dropdown">
                <a href="#">Branches</a>
                <ul class="dropdown-content">
                    {% for district in districts %}
                        <li><a href="{{ district.wikipedia_link }}">{{ district.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </nav>
    <div class="content">
        <h1 class="bank-name">SIB BANK</h1>
        <p class="bank-caption">Experience next generation banking</p>

    </div>
    <div class="footer">

        SIB &copy; 2023. All rights reserved.
    </div>
    <script>
    const dropdown = document.querySelector('.dropdown');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropdown.addEventListener('mouseenter', () => {
        dropdownContent.classList.add('show');
    });

    dropdown.addEventListener('mouseleave', () => {
        dropdownContent.classList.remove('show');
    });

    // Close the dropdown if the user clicks outside of it
    window.addEventListener('click', (event) => {
        if (!event.target.closest('.dropdown')) {
            dropdownContent.classList.remove('show');
        }
    });

    </script>
</body>

</html>
