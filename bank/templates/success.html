{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home Page</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <style>
        #success-message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">

            <li class="dropdown">
                <a href="#">Branches</a>
                <ul class="dropdown-content">
                    {% for district in districts %}
                        <li><a href="{{ district.wikipedia_link }}">{{ district.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1 class="bank-name">SIB BANK</h1>
        <p class="bank-caption">Your Trusted Banking Partner</p>

    </div>
    <div class="footer">

        SIB BANK&copy; 2023. All rights reserved.
    </div>
    <div id="success-message"></div>
    <script>
    function getQueryParamValue(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Get the value of the "message" query parameter from the URL
            const successMessage = getQueryParamValue("message");

            // If the success message is present in the URL, display it on the page
            if (successMessage) {
                const successMessageDiv = document.getElementById("success-message");
                successMessageDiv.innerHTML = successMessage;
                successMessageDiv.style.display = "block";
            }
        });
    const dropdown = document.querySelector('.dropdown');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropdown.addEventListener('mouseenter', () => {
        dropdownContent.classList.add('show');
    });

    dropdown.addEventListener('mouseleave', () => {
        dropdownContent.classList.remove('show');
    });

    // Close the dropdown if the user clicks outside of it
    window.addEventListener('click', (event) => {
        if (!event.target.closest('.dropdown')) {
            dropdownContent.classList.remove('show');
        }
    });

    </script>
</body>

</html>
